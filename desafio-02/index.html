<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button @click="alert">Exibir Alerta</button>
    </div>
    
    <!-- 2) Escute o evento "keydown" e armazene "valor" na propriedade data (dica: event.target.value) -->
    <div>
        <input type="text" @keydown="keydown">
        <p>{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 3 pra disparar o evento "keydown" somente quando a tecla for ENTER -->
    <div>
        <input type="text" @keydown.enter="keydown">
        <p>{{ valor }}</p>
    </div>
</div>
<script src="app.js"></script>
